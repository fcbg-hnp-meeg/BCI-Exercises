[events]
None = 0	     ; no event
INIT = 15            ; start of a run
CUE = 14             ; cue shown
BLANK = 13           ; intertrial
LEFT_READY = 12      ; left bar shown
LEFT_GO = 11         ; left bar started moving
RIGHT_READY = 10     ; right bar shown
RIGHT_GO = 9         ; right started moving
